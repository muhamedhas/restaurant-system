<div class="wrapper" style="display: table; width: 100%">
    <div class="content" style="vertical-align: middle; display:  table-cell;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-xs-0">
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="card">
                        <div class="card-header" data-background-color="red">
                            <h4 class="title">Restaurant System</h4>
                            <p class="category">Please enter your login details</p>
                        </div>
                        <div class="card-content">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Username</label>
                                            <input type="email" ng-model="credentials.username" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Password</label>
                                            <input type="password" ng-model="credentials.password" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right" data-background-color="red" ng-click="login(credentials)">Login</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-0">
                </div>
            </div>
        </div>
    </div>
</div>
